<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <form action="" method="post">
                    <fieldset class="flex-nowrap d-flex-column">
                        <div class="input-group flex-nowrap mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="addon-wrapping">L</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">P</span>
                              </div>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">P</span>
                              </div>
                            <input type="password" class="form-control" placeholder="Password again" aria-label="Password again" aria-describedby="addon-wrapping">
                        </div>
                    </fieldset>
                    <button type="button" class="btn btn-primary w-100">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
